name: Build Android APK

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build-android:
    permissions:
      contents: write
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Dependencies
      run: npm install

    - name: Prepare Android (Single Source of Truth)
      run: bash scripts/android/prepare_android.sh
      env:
        CAPACITOR_SERVER_URL: ${{ secrets.CAPACITOR_SERVER_URL }}

    - name: Build APK with Gradle
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Rename APK for release
      run: mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/goat-chat-${{ github.ref_name }}.apk
      if: startsWith(github.ref, 'refs/tags/')

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: goat-chat-apk
        path: android/app/build/outputs/apk/debug/*.apk

    - name: Publish APK to GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: android/app/build/outputs/apk/debug/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
