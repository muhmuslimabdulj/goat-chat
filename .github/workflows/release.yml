name: Build & Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    name: Build ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            output_name: goat-chat-linux-amd64
          - os: linux
            arch: arm64
            output_name: goat-chat-linux-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Set up Node.js (for Tailwind)
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Dependencies
      run: |
        go mod download
        npm install -D tailwindcss
        go install github.com/a-h/templ/cmd/templ@latest

    - name: Generate Assets (Templ & Tailwind)
      run: |
        templ generate
        npx tailwindcss -i ./static/css/input.css -o ./static/css/output.css --minify

    - name: Run Unit Tests
      run: go test -v ./...

    - name: Build Binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist/static
        go build -o dist/${{ matrix.output_name }} ./cmd/server
        cp -r static/* dist/static/

    - name: Zip Release
      uses: vimtor/action-zip@v1.2
      with:
        files: dist/
        dest: ${{ matrix.output_name }}.zip

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}.zip
        path: ${{ matrix.output_name }}.zip
        if-no-files-found: error

    - name: Publish to GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      continue-on-error: true
      with:
        files: ${{ matrix.output_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

